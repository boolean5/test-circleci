version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run:
          name: Install dependencies in virtual environment
          command: |
            virtualenv ~/venv
            source ~/venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run unit tests
          command: |
            source ~/venv/bin/activate
            python -m pytest -vv
