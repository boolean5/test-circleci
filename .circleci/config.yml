version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
      - run:
          name: Install dependencies in virtual environment
          command: |
            virtualenv ~/venv
            source ~/venv/bin/activate
            pip install -r requirements-dev.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}
          paths:
            - "~/venv"
      - run:
          name: Run unit tests
          command: |
            source ~/venv/bin/activate
            mkdir test-results
            coverage run --source=. -m pytest -v --junitxml=test-results/junit.xml
            coverage report
            coverage html
      - store_test_results:
              path: test-results
      - store_artifacts:
              path: test-results
      - store_artifacts:
              path: htmlcov
